<ion-header>
  <ion-toolbar>
    <ion-title >Login</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/feliz.png" class="feliz"/>
      </ion-avatar>
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="credentials" (ngSubmit)="login()">

    <ion-item class="ion-margin-bottom">
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email?.dirty || email?.touched) && email?.errors">Email no válido</ion-note>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      <ion-note slot="error" *ngIf="(password?.dirty || password?.touched) && password?.errors">Password debe tener al menos 6 carácteres</ion-note>
    </ion-item>

    
    <ion-button expand="full" type="submit" [disabled]="!credentials.valid" color="dark">Login</ion-button>
    <ion-button expand="full" type="button" (click)="register()" color="dark">Registrarse</ion-button>
    
    <ion-card>
      <img src="/assets/Tellevoapp.png" alt="">    
    </ion-card>


  </form>
</ion-content>
