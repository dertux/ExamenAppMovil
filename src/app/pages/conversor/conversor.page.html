<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Conversor</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/feliz.png" class="feliz"/>
      </ion-avatar> 
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      realiza tu conversion
    </ion-card-content>
  </ion-card>
  <h5>Dolar y Euro actual</h5>
  <ion-list>
      <ion-item >
          <!-- llamar a la variable dolar y ver su valor -->
          <ion-label>1 {{Dolar?.codigo}} = {{Dolar?.valor}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>1 {{Euro?.codigo}} = {{Euro?.valor}}</ion-label> 
      </ion-item>
     
  </ion-list>
  <h5>Convertir pesos Chilenos</h5>    
  <ion-item counter="true">
      <ion-label  position="floating">CLP</ion-label>
      <ion-input type="number" [(ngModel)] = "CLP"  maxlength="20"></ion-input>
  </ion-item> 
  <div class="cajaBotones">
      <ion-button id="bto_dolar" (click)="ConvertirDolar()" color="success">Dolar</ion-button>
      <ion-button id="bto_euro" (click)="ConvertirEuro()" color="success">Euro</ion-button>
      <ion-button (click)="limpiarCampo()" color="dark" >Limpiar</ion-button>
  </div>
  
  <h5>Conversi√≥n:</h5>
  <ion-item>
      <!--sustituye la propiedad del componente conversion y coloca su valor en el template-->
      <ion-label>{{conversion}}</ion-label> 
  </ion-item>
  
    <br>
    <span class="icon-cash"></span>
  
    

</ion-content>
