<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Usuarios</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/feliz.png" class="feliz"/>
      </ion-avatar> 
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios" (click)="openDetailUsuario(usuario)">
      <ion-avatar slot="start">
        <img [src]="usuario.image" alt="">
      </ion-avatar>
      <ion-label>
        <h3>{{usuario.name}} {{usuario.lastname}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="addUsuario()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
